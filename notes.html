		<!-- beginPath()  开始一条路径，或重置当前路径 -->
		<!-- closePath()  创建从当前点回到起始点的路径（闭合路径 -->
		<!-- moveTO(x,y)  把路径移动到画布中的指定点，不创建线条 -->
	    <!-- lineTo(x,y)  添加一个新点，创建从该点到最后指定点的线条 -->
		<!-- fill()       填充当前绘图（填充路径）-->
		<!-- stroke()     绘制已定义的路径（连接路径）-->
